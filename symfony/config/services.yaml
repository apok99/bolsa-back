# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
#parameters:
#  fmp_api_key: '%env(FMP_API_KEY)%'
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    _instanceof:
        App\CQRS\Application\Command\CommandHandler:
            tags:
                - { name: messenger.message_handler, bus: command.bus }
        App\CQRS\Application\Query\QueryHandler:
            tags:
                - { name: messenger.message_handler, bus: query.bus }
        App\CQRS\Application\Event\EventSubscriber:
            tags:
                - { name: messenger.message_handler, bus: event.bus }
    # LISTENERS
    exception_kernel_request_listener:
        class: App\Shared\Infrastructure\Listener\Kernel\KernelExceptionListener
        tags:
            - { name: 'kernel.event_listener', event: 'kernel.exception', method: onKernelException, priority: 18 }
    dispatch_events_on_kernel_terminate:
        class: App\Shared\Infrastructure\Listener\Kernel\DispatchEventsOnKernelTerminate
        tags:
            - { name: 'kernel.event_listener', event: 'kernel.terminate', method: onKernelTerminate, priority: 18 }
    authentication_success_listener:
        class: App\Security\Infrastructure\Listener\Authentication\AuthenticationSuccessListener
        tags:
            - { name: 'kernel.event_listener', event: lexik_jwt_authentication.on_authentication_success, priority: -1, method: onAuthenticationSuccessResponse }
    authentication_failure_listener:
        class: App\Security\Infrastructure\Listener\Authentication\AuthenticationFailureListener
        tags:
            - { name: 'kernel.event_listener', event: lexik_jwt_authentication.on_authentication_failure, priority: -1, method: onAuthenticationFailureResponse }
    # SERVICES CONFIGURATION
    App\MarketApi\Infrastructure\FMPMarketApi:
        arguments:
            - '%env(FMP_API_KEY)%'
            - '%env(FMP_BASE_URL)%'
    App\Shared\Infrastructure\Validator\ValidatorService:
        class: App\Shared\Infrastructure\Validator\SymfonyValidator
        public: true
